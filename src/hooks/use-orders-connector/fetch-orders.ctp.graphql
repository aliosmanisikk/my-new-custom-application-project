query FetchOrders($limit: Int!, $offset: Int!, $sort: [String!]) {
  orders(limit: $limit, offset: $offset, sort: $sort) {
    total
    count
    offset
    results {
      id
      orderNumber
      createdAt
      totalPrice {
        centAmount
        currencyCode
      }
      cart {
        id
      }
      paymentInfo {
        payments {
          paymentMethodInfo {
            method
          }
        }
      }
    }
  }
}
